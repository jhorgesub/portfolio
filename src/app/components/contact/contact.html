<div class="py-20 px-6 lg:px-[10%] bg-[#1a1a1a]">
    <div name="contact" id="contact" class="mb-12">
        <h2 class="text-4xl md:text-5xl font-bold text-center mb-8 text-text-primary">{{ contactText().title }}</h2>
    </div>
    <div class="max-w-[1000px] mx-auto">
        <div class="bg-surface rounded-[24px] border border-glass backdrop-blur-[12px] p-6 md:p-12">
            <div class="text-center mb-10">
                <h3 class="text-2xl md:text-[2rem] font-bold text-text-primary mb-4">{{contactText().subtitle}}</h3>
                <p class="text-text-secondary text-lg leading-[1.6] max-w-[600px] mx-auto">
                    {{contactText().description}}
                </p>
            </div>

            <!-- Contact Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Email Card -->
                <a href="mailto:tu-email@ejemplo.com"
                    class="bg-white/5 p-8 rounded-[20px] border border-glass hover:border-accent transition-all duration-300 hover:scale-105 hover:bg-accent/5 no-underline group">
                    <div class="text-center">
                        <div
                            class="w-16 h-16 bg-accent/10 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-accent/20 transition-colors">
                            <i class="fas fa-envelope text-accent text-2xl"></i>
                        </div>
                        <h4 class="text-text-primary font-semibold text-lg mb-2">{{contactText().emailLabel}}</h4>
                        <p class="text-text-secondary text-sm break-all">{{email}}</p>
                    </div>
                </a>

                <!-- LinkedIn Card -->
                <a href="https://www.linkedin.com/in/jorgesubeldia/" target="_blank"
                    class="bg-white/5 p-8 rounded-[20px] border border-glass hover:border-accent transition-all duration-300 hover:scale-105 hover:bg-accent/5 no-underline group">
                    <div class="text-center">
                        <div
                            class="w-16 h-16 bg-accent/10 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-accent/20 transition-colors">
                            <i class="fab fa-linkedin text-accent text-2xl"></i>
                        </div>
                        <h4 class="text-text-primary font-semibold text-lg mb-2">LinkedIn</h4>
                        <p class="text-text-secondary text-sm">{{contactText().linkedin}}</p>
                    </div>
                </a>

                <!-- GitHub Card -->
                <a href="https://github.com/jhorgesub" target="_blank"
                    class="bg-white/5 p-8 rounded-[20px] border border-glass hover:border-accent transition-all duration-300 hover:scale-105 hover:bg-accent/5 no-underline group">
                    <div class="text-center">
                        <div
                            class="w-16 h-16 bg-accent/10 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-accent/20 transition-colors">
                            <i class="fab fa-github text-accent text-2xl"></i>
                        </div>
                        <h4 class="text-text-primary font-semibold text-lg mb-2">GitHub</h4>
                        <p class="text-text-secondary text-sm">{{contactText().github}}</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
